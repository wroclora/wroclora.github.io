

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Lora</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

function initialize() {
  var mapOptions = {
    zoom: 11,
    center: new google.maps.LatLng(gateway[1], gateway[2])
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'),
                                mapOptions);

  setMarkers(map, nodes);
}

var gateway = ['Gateway',51.1077093,16.9703186];
/**
 * Data for the markers consisting of a name, a LatLng and RSSI
 */
var nodes = [
  ['Lora1', 51.15,17, -55],
  ['Lora2', 51.00,16.68, -67],
  ['Lora3', 51.19,16.83, -101],
  ['Lora4', 51.12,17.1, -60],
  ['Lora5', 50.93,16.97, -128]
];

function nodeLabel(map, marker, index) {
  var contentString = "name: "+nodes[index].node[0]+"\n"+"RSSI: "+nodes[index].node[3].toString();
  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });
  infowindow.open(map,marker);
}

function setMarkers(map, locations) {
  for (var i = 0; i < locations.length; i++) {
    var node = locations[i]
    var myLatLng =  new google.maps.LatLng(node[1], node[2]);
    var strengthOptions = {
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 1,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: myLatLng,
      radius: (200-Math.abs(node[3]))*10
    };
    var locationOptions = {
      strokeColor: '#000000',
      fillColor: '#000000',
      fillOpacity: 0.8,
      map: map,
      center: myLatLng,
      radius: 2
    };
    strengthCircle = new google.maps.Circle(strengthOptions);
    locationCircle = new google.maps.Circle(locationOptions);
    /*google.maps.event.addListener(strengthCircle, 'mouseover', function() {
      info(map,strengthCircle,i);
    });*/
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
