

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Complex icons</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

function initialize() {
  var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng(-33.9, 151.2)
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'),
                                mapOptions);

  setMarkers(map, nodes);
}

/**
 * Data for the markers consisting of a name, a LatLng and a zIndex for
 * the order in which these markers should display on top of each
 * other.
 */
var nodes = [
  ['Lora1', -33.890542, 151.274856, -55],
  ['Lora2', -33.923036, 151.259052, -67],
  ['Lora3', -34.028249, 151.157507, -101],
  ['Lora4', -33.80010128657071, 151.28747820854187, -60],
  ['Lora5', -33.950198, 151.259302, -128]
];

function setMarkers(map, locations) {
  for (var i = 0; i < locations.length; i++) {
    var node = locations[i]
    var myLatLng =  new google.maps.LatLng(node[1], node[2]);
    var strengthOptions = {
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: myLatLng,
      radius: Math.abs(node[2])
    };
    // Add the circle for this city to the map.
    cityCircle = new google.maps.Circle(strengthOptions);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
